<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="contact_form">
            <h1>contact info</h1>
            <form method="post" class="form">
                contact name:<br>
                <input type="text" name="name" placeholder="enter_Name"><br><br>
                pnone no :<br>
                <input type="number" name="pnone" placeholder="enter ph_no"><br><br>
                email :<br>
                <input type="email" name="email" placeholder="enter_email"><br><br>
                message :<br>
                <input type="textarea" name="message" placeholder="enter_message"><br><br>
                date:<br>
                <input type="date" name="date" ><br><br>
                <button type="submit" name="submit" class="submit_button">submit</button>
            </form>
        </div>
    </body>
</html>
